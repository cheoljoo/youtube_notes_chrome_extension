<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YouTube → Gemini Notes</title>
  <style>
    body{font-family:Arial,sans-serif;min-width:360px;padding:12px}
    .tags{display:flex;flex-wrap:wrap;gap:6px}
    .tag{background:#eee;padding:6px;border-radius:6px}
    textarea{width:100%;height:100px}
    button{margin-top:8px;padding:8px 12px}
  </style>
</head>
<body>
  <h3>현재 영상 정보 불러오기</h3>
  <div id="meta">로딩 중...</div>

  <h4>태그 선택 (복수)</h4>
  <div id="tags" class="tags">로딩...</div>
  <input id="newTags" placeholder="새 태그 입력 (쉼표로 구분)" style="width:100%;margin-top:6px" />

  <h4>나의 생각</h4>
  <textarea id="note" placeholder="나의 의견을 적어주세요"></textarea>

  <button id="save">요약+저장</button>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
