<!DOCTYPE html>
<html>
<head>
    <title>YouTube Notes</title>
    <style>
        body { font-family: Arial, sans-serif; min-width: 300px; margin: 10px; }
        .input-group { margin-bottom: 10px; }
        label { display: block; margin-bottom: 2px; }
        input, textarea { width: 100%; box-sizing: border-box; }
        #notes-list { margin-top: 20px; }
        .note-item { border-bottom: 1px solid #eee; padding: 5px 0; }
        .tags { color: #0073e6; font-size: 0.95em; }
        .opinion { margin: 3px 0; }
    </style>
    <script src="popup.js"></script>
</head>
<body>
    <div class="input-group">
        <label for="tags">Tags (comma separated)</label>
        <input type="text" id="tags" placeholder="e.g. 공부, 유튜브, 강의">
    </div>
    <div class="input-group">
        <label for="opinion">Opinion</label>
        <textarea id="opinion" rows="3" placeholder="나의 의견을 입력하세요"></textarea>
    </div>
    <button id="save-btn">저장</button>
    <div id="notes-list"></div>
</body>
</html>
